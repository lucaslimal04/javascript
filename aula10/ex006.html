<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: rgb(31, 180, 31);
            color: #fff;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.querySelector('#area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'entrou'
        }

        function sair() {
            a.innerText = 'sair'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
